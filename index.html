<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- pembungkus halaman -->
    <div
      class="flex items-center h-screen w-full justify-center bg-slate-200 font-serif"
    >
      <!-- lebar pembungkus card -->
      <div
        class="max-w-xs border border border-slate-200 flex items-center shadow-md hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 ease-linear rounded-2xl"
      >
        <!-- isi card -->
        <div class="bg-white shadow-xl rounded-lg py-6">
          <div class="p-2">
            <img
              src="assets/pic1-600px.png"
              alt="profile"
              class="w-32 h-32 rounded-full mx-auto object-cover"
            />
          </div>
          <div class="wrap-normal p-2">
            <h3 class="text-2xl font-medium text-center leading-8">
              Nomad Dev
            </h3>
            <p class="text-center text-slate-500 text-xs font-semibold">
              Web Developer
            </p>
          </div>
          <table>
            <tbody>
              <tr class="text-xs my-3">
                <td class="px-2 py-2 text-gray-500 font-semibold">Address</td>
                <td class="px-2 py-2 text-gray-500">
                  Indonesia, Sumatera Barat
                </td>
              </tr>
              <tr class="text-xs my-3">
                <td class="py-2 px-2 text-gray-500 font-semibold">Phone</td>
                <td class="px-2 py-2 text-gray-500">+629809090</td>
              </tr>
              <tr class="text-xs my-3">
                <td class="px-2 py-2 text-gray-500 font-semibold">Email</td>
                <td class="px-2 py-2 text-gray-500">nomaddev@mail.com</td>
              </tr>
            </tbody>
          </table>
          <div class="flex justify-center mt-2 p-2">
            <button
              class="px-5 py-2 rounded-md bg-black relative transition-all duration-300 border border-transparent hover:border-pink-500 hover:shadow[0_0_20px_3px_rgba(236,72,153,1)] text-white text-xs cursor-pointer"
            >
              Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
